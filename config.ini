[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("super_pizza_trainer_bot.log",)

[formatter_simpleFormatter]
format='%(asctime)s:%(levelname)s:%(name)s: %(message)s'